<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Javascript Password Generator</title>
    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Javascript Password Generator</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
          <h2>Password</h2>
          
          <p class="lead" id="psw-container">[No Password - Click Generate to get one]</p>
        </div>
        <!-- -------------------------------- -->
        <div class="col-md-6">
          <h2>Configuration</h2>
          <form>
          
          
          <div>

  		<div class="form-group">
    		<label for="size">Size</label>
    		<select class="form-control" id="size" name="size">
  				<option value="6">6 chars</option>
  				<option value="7">7 chars</option>
  				<option value="8">8 chars</option>
  				<option value="9">9 chars</option>
  				<option value="10">10 chars</option>
  				<option value="11">11 chars</option>
  				<option value="12" selected="selected">12 chars</option>
  				<option value="13">13 chars</option>
  				<option value="14">14 chars</option>
  				<option value="15">15 chars</option>
  				<option value="16">16 chars</option>
  				<option value="17">17 chars</option>
  				<option value="18">18 chars</option>
			</select>
  		</div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="symbols" name="options" checked="checked"> Include Symbols
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="numbers" name="options" checked="checked"> Include Numbers
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="lowercase" name="options" checked="checked"> Include Lowercase Characters
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="uppercase" name="options" checked="checked"> Include Uppercase Characters
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="exclude_similar" name="options" checked="checked"> Exclude Similar Characters
            </label>
        </div>
        <div class="alert alert-danger" style="display:none" role="alert" id="missing-option">Add at least one set of characters</div>
</div>
  			<button type="button" class="btn btn-primary btn-lg " id="get-psw">Generate</button>
		  </form>
       </div>
       <!-- ------------------------------------ -->
        
      </div>

      <hr>

      <footer>
        <p></p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="resources/assets/js/vendor/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/main.js"></script>
    <script type="text/javascript">
    $(function(){
		$("#get-psw").on('click',function(){
			
			var size = $("#size").val();
			size = parseInt(size);
            
            var options = [];
            $.each($("input[name='options']:checked"), function(){
                options.push($(this).val());
            });
            
            if(options.length === 0 || (options.length === 1 && options.includes("exclude_similar"))) {
                $("#missing-option").show();
                return;
            }
            
			var psw = generate(size, options);
			  
			$("#psw-container").html(psw);    
		});
        
        $("input[name='options']").on('click', function(e){
            if( $(this).is(':checked') ) {
                $("#missing-option").hide();
            }
        });
		
    });
    </script>
  </body>
</html>
